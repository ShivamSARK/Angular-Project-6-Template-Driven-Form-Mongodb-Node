<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 jumbotron">
            <div class="col">
                <form  #userDetail="ngForm">
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter First Name" name="fname" ngModel
                            required #fname="ngModel">
                        <small class="text-danger" *ngIf="!fname.valid && fname.touched">Enter Valid
                            Name</small>
                    </div>
                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter Last Name" name="lname" ngModel
                            required #lname="ngModel">
                        <small class="text-danger" *ngIf="!lname.valid && lname.touched">Enter Valid
                            Name</small>

                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control " placeholder="Enter Your Age" name="age" ngModel
                            required #age="ngModel">
                        <small class="text-danger" *ngIf="!age.valid && age.touched">Enter
                            Valid Age</small>

                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="number" class="form-control" placeholder="Enter Your Mobile Number" name="mobile"
                            ngModel required #mobile="ngModel">
                        <small class="text-danger" *ngIf="!mobile.valid && mobile.touched">Enter Valid
                            Mobile
                            Number</small>

                    </div>
                    <div class="form-group">
                        <label for="skills"> Skills</label>
                        <ng-container>
                            <div class="row">
                                <div class="col-md-9">
                                    <input type="text" class="form-control mt-2" placeholder="Enter Your Skill"
                                        name="skills" ngModel required>

                                </div>

                            </div>

                        </ng-container><br>



                    </div>
                    <button class="btn btn-success btn-lg"  [disabled]="!userDetail.valid" (click)="onSubmit(userDetail)">Submit</button>



                </form>
            </div>

        </div>
        <div class="col-md-8 jumbotron">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Sr.No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Skills</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users,index as i">
                        <td>{{i+1}}.</td>
                        <td>{{user.fname}}&nbsp;{{user.lname}}</td>
                        <td>{{user.age}}</td>
                        <td>{{user.mobile}}</td>
                        <td>{{user.skills}}</td>
                        <td><i class="fa fa-trash text-danger" aria-hidden="true" (click)="onRemove(user._id)"></i>
                        </td>
                        <td><i type = "button" class="fa fa-edit text-success" aria-hidden="true" (click)="onUpdate(user,i)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
